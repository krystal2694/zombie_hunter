<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="zombie.css">
</head>
<body>
    <h1>Zombie Kill Count: <h1 id="score">0</h1></h1>
    <img id="zombie" src="images/zombie.png" alt="zombie">
    <img id="zombie2" src="images/zombie.png" alt="zombie">
    <embed hidden="true" autostart="true" loop="true" src='audio/creepy.mp3'></embed>
    <audio id="sound" src="gunshot.mp3"></audio>
    <audio id="sound2" src="gunshot.mp3"></audio>
    <button id="reset">End Game</button>

    <script>
        // declare and initialize score
        let score = 0

        // functions for first zombie
        setInterval(function moveZombie() {
            let width = window.innerWidth;
            let height = window.innerHeight;
            document.getElementById('zombie').style.left = Math.floor((Math.random() * (width - 175)) + 1) + "px";
            document.getElementById('zombie').style.top = Math.floor((Math.random() * (height - 175)) + 1) + "px";
            zombieReappear();
        }, 2300)

        function hitZombie() {
            score = score + 1
            document.getElementById('score').innerHTML = score;
            document.getElementById('sound').play();
            document.getElementById('zombie').src = "images/boom.gif";
        }

        function zombieReappear() {
            document.getElementById('zombie').src="images/zombie.png";
        }

        setInterval(function moveZombie2() {
            let width = window.innerWidth;
            let height = window.innerHeight;
            document.getElementById('zombie2').style.left= Math.floor((Math.random() * (width - 200)) + 1) + "px";
            document.getElementById('zombie2').style.top= Math.floor((Math.random() * (height - 200)) + 1) + "px";
            zombieReappear2();
        },2000)

        // functions for second zombie
        function hitZombie2() {
            score = score + 1
            document.getElementById('score').innerHTML=score;
            document.getElementById('sound2').play();
            document.getElementById('zombie2').src = "images/boom.gif";
        }

        function zombieReappear2() {
            document.getElementById('zombie2').src="images/zombie.png";
        }

        function resetGame() {
            score = 0
            document.getElementById('score').innerHTML= score;
            document.getElementById('zombie').style.left = "50px";
            document.getElementById('zombie').style.top = "20px";
            document.getElementById('zombie2').style.right = "50px";
            document.getElementById('zombie2').style.top = "20px";

        }

        document.getElementById('zombie').onclick = hitZombie;
        document.getElementById('zombie2').onclick = hitZombie2;
        document.getElementById('reset').onclick = resetGame;
        
    </script>
</body>
</html>
